name: Run Telegram Calendar Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"   # t√§glich 08:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_USERNAME: "@motobrat_test"
          TEST_MODE: false

        run: |
          python bot.py
